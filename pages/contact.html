<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Shadows+Into+Light&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <title>Contact</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="about.html"
                  >¿Quiénes somos?</a
                >
              </li>
              <li class="nav-item desktop-only">
                <a href="../index.html"
                  ><img
                    class="logo"
                    src="../svgs/logo.svg"
                    alt="Logo un caos organizado"
                /></a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="products.html"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Agendas</a></li>
                  <li><a class="dropdown-item" href="#">Libretas</a></li>
                  <li><a class="dropdown-item" href="#">Tazas</a></li>
                  <li><a class="dropdown-item" href="#">Stickers</a></li>
                  <li><a class="dropdown-item" href="#">Pines</a></li>
                  <li><a class="dropdown-item" href="#">Tattos</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contact.html"
                  tabindex="-1"
                  aria-current="page"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="section-redes">
      <ul class="lista-redes">
        <li>
          <a href="https://www.instagram.com/uncaosorganizado/"
            ><img alt="Instagram" src="../svgs/ig.svg"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com/uncaosorganizado/"
            ><img alt="Facebook" src="../svgs/fb.svg"
          /></a>
        </li>
        <li>
          <a href="https://vm.tiktok.com/ZMND4HE5D/"><img alt="TikTok" src="../svgs/tk.svg" /></a>
        </li>
        <li>
          <a href="https://youtube.com/channel/UCLNAMju5gtRDfbFgOSAlh2w"
            ><img alt="Youtube" src="../svgs/yt.svg"
          /></a>
        </li>
      </ul>
    </section>

    <div id="content">
      <div class="section-contact">

        <div class="img-contact"></div>

        <section class="form-contact content">
          <form>
            <fieldset>
              <legend class="titles">Contáctanos para adquirir nuestros productos</legend>
              <div><label for="nombre">Nombre</label><input type="text" id="nombre" /></div>
              <div><label for="telefono">Telefono</label><input type="tel" id="telefono" /></div>
              <div><label for="email">e-mail</label><input type="email" id="email" /></div>
              <div>
                <label for="comentarios">Comentarios</label
                ><textarea cols="30" id="comentarios" name="" rows="10"></textarea>
              </div>
              <div>
                <button type="button" class="btn btn-dark">Enviar</button>
                <button type="reset" class="btn btn-dark">Limpiar formulario</button>
            </fieldset>
          </form>
        </section>
      </div>
    </div>

    <footer><p>Copyright © 2022</p></footer>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

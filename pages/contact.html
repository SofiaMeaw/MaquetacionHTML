              </a>

              <ul

    <section class="d-flex flex-wrap">
      <img class="img-aside" src="../images/contact.jpg" />

      <div class="content-aside container">
        <form class="container-fluid my-1">
          <fieldset class="row">
            <legend class="title w-100 justify-center h3">
              Contáctanos para adquirir nuestros productos
            </legend>
            <label class="col-3" for="nombre">Nombre</label>
            <input class="col-9" type="text" id="nombre" />
            <label class="col-3" for="telefono">Telefono</label>
            <input class="col-9" type="tel" id="telefono" />
            <label class="col-3" for="email">e-mail</label>
            <input class="col-9" type="email" id="email" />
            <label class="col-3" for="comentarios">Comentarios</label>
            <textarea cols="30" id="comentarios" name="" rows="10"></textarea>
            <div class="mt-2">
              <button type="button" class="btn btn-dark">Enviar</button>
              <button type="reset" class="btn btn-dark">
                Limpiar formulario
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
